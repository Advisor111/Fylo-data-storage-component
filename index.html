<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalized.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- main template css file -->
    <link rel="stylesheet" href="css/main.css">
    <title>Fylo data storage component</title>
</head>
<body>
    <!-- start the section -->
    <div class="section">
        <img class="bg-m" src="images/bg-mobile.png" alt="">
        <img class="bg-d" src="images/bg-desktop.png" alt="">
        <div class="container">
            <div class="cards">
                <div class="card">
                    <img class="logo" src="images/logo.svg" alt="">
                    <div class="icons">
                        <button><img src="images/icon-document.svg" alt=""></button>
                        <button><img src="images/icon-folder.svg" alt=""></button>
                        <button><img src="images/icon-upload.svg" alt=""></button>
                    </div>
                </div>
                <div class="card">
                    <div class="text">
                        <p>You've used <span>815 GB</span> of your storage</p>
                    </div>
                    <div class="range">
                        <div class="c-bar">
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div>
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                    <div class="space">
                        <p><span>185</span> GB LEFT</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end the section -->
</body>
</html>
